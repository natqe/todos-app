<h2 mat-dialog-title>You trying to delete todo items</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary">No</button>
  <button mat-flat-button [mat-dialog-close]="true" (click)="ok()" color="warn">Yes</button>
</mat-dialog-actions>
